<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Encriptador de Textos</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <h1 for="input-texto">Solo letras minúsculas, sin tildes.</h1>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" pattern="^[a-z, ñ !¡ ¿?]+$">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar" onclick="validar()">  
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
        <input class="btn" type="submit" value="pegar!" id="btn-paste">
      </form>
    </section>
  
    <section class="msg box"> 
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar!" id="btn-copy" onclick="CopiarAlPortapapeles();">
    </section>
  </main>
  <footer class="footer">Creado por Ricardo Hernandez.<br><a href= "https://twitter.com/Misaelhdz36"><img src="images/logo-twitter-png-40403-32x32.ico"></a></footer>
  <script src="script.js"></script>
  
		
</body>
</html>
